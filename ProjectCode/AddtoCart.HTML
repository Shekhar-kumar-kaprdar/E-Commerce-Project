<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS | AddToCart</title>
    <script src="https://kit.fontawesome.com/ba6c6d93ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="AddToCart.css">
</head>
<body>
    <div class="header">
        <p class="logo">LOGO</p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i></i><p id="count">0</p></div>
    </div>
    <!--logo head-->
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">0.00</h2>
            </div>
        </div>
    </div>
    <script src="AddToCart.js"></script>
</body>
</html>
